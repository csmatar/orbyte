[mypy]
python_version = 3.9
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
follow_imports = skip

[mypy.plugins.pytest]
# Ignore missing pytest stubs
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-tests.*]
# Allow untyped defs in tests
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-src.orbyte.*]
# Be more lenient with the source code for now
disallow_untyped_defs = False
disallow_incomplete_defs = False
