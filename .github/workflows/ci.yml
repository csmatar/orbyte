name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml
            requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .
          pip install "coverage[toml]>=7.5"

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format (check only)
        run: ruff format --check .

      - name: MyPy type-check
        run: |
          if [ -f "mypy.ini" ]; then
            mypy --config-file=mypy.ini src tests
          else
            mypy src tests
          fi

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml
            requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run tests
        shell: bash
        run: |
          # Run tests under Coverage.py directly; disable pytest-cov with --no-cov
          coverage run -m pytest -q --no-cov
          coverage xml
          coverage html

          # Rename ALL coverage data files so each matrix job gets unique names
          shopt -s nullglob
          for f in .coverage*; do
            mv "$f" "$f.py${{ matrix.python-version }}"
          done
          ls -la .coverage* || true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: |
            .coverage*.py${{ matrix.python-version }}
            coverage.xml
            htmlcov
          if-no-files-found: warn
          retention-days: 7

  coverage:
    name: Combine coverage
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          path: cov-artifacts

      - name: Combine & report
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install "coverage[toml]>=7.5"
          find cov-artifacts -type f -name ".coverage*" -exec cp {} . \;
          ls -la .coverage* || (echo "No coverage files found!" && exit 1)
          coverage combine
          coverage report -m
          coverage html
          coverage xml

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
